<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
    <div class="container main-content form">
        <div class="row">
            <form action="#" th:action="@{/contact/save}" th:object="${contact}"  method="post" novalidate="novalidate">
                <br>
                <br>
                <br>
                <input type="hidden" th:field="*{id}">
                <div class="form-group" >
                    <label >Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                    <em th:if="${#fields.hasErrors('name') }" th:errors="*{name}"></em>
                </div>
                <div class="form-group" >
                    <label >Email</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                    <em th:if="${#fields.hasErrors('email') }" th:errors="*{email}"></em>
                </div>
                <div class="form-group" >
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <footer th:replace="layout :: footer "></footer>
</body>
</html>
