<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring My Contact</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">

    <link href="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
          th:href="@{/webjars/jquery/1.12.4/jquery.min.js}" rel="stylesheet">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>

</head>
<body>
<nav th:fragment="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/contact" th:href="@{/contact}">Spring MyContact</a>
            <a class="navbar-brand" style="float: right" href="/logout" th:href="@{/logout}" >Logout</a>
        </div>
    </div>
</nav>

<h1>Main Content</h1>

<footer th:fragment="footer" class="container">
    &copy; 2018 Nam
</footer>
</body>
</html>
